<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #f8f9fa;
        color: #343a40;
        margin: 0;
        padding: 0;
        transition: background 0.3s ease;
        background: url("vintage.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        /* Add subtle yellow tint */
        background-blend-mode: multiply;
        background-color: #f8f1d6;

        /* Page depth */
        box-shadow: inset 0 15px 40px rgba(0, 0, 0, 0.25),
          0 15px 35px rgba(0, 0, 0, 0.4);
        border: 1px solid #9c8150;
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 1.5rem;
        animation: fadeInDown 1s ease-out;
      }

      .paragraph {
        opacity: 0;
        animation: fadeIn 1.2s forwards;
        animation-delay: 0.5s;
        text-align: justify;
        font-size: 1rem;
        line-height: 1.9;
        color: #555;
      }

      .highlight {
        color: #2c3e50;
        font-weight: 600;
      }

      .container {
        max-width: 750px;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
        from {
          opacity: 0;
          transform: translateY(15px);
        }
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <div
      class="container min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="text-center p-5">
        <h1 class="fw-bold">Hello world</h1>
        <div class="paragraph mt-3">
          <span class="highlight"></span><span class="highlight"></span>
          <span class="highlight"></span><br /><br />
          <br /><br />
          <em>
            <!-- Could you please stop staring at me whenever you tie your hair?
            It's getting hard for me to breathe. -->
          </em>
        </div>
      </div>
    </div>

    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
